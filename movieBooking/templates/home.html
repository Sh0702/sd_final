<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Welcome to Omega Movie Theatre
    <br />
    <form action="{{url_for('ticket')}}">
      <label for="movie">
        Movie
        <select name="movie" id="movie">
          <option value="hridayam">Hridayam</option>
          <option value="batman">Batman</option>
        </select>
      </label>
      <br />
      <label for="date">
        Date
        <input type="date" name="date" />
      </label>
      <br />
      <label for="timing">
        Show Timing
        <select name="timing" id="timing">
          <option value="noon">12PM</option>
          <option value="matinee">3PM</option>
          <option value="evening">6PM</option>
          <option value="night">9PM</option>
        </select>
      </label>
      <input type="submit" />
    </form>
  </body>
</html>
